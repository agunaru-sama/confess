<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background-color: rgba(38, 70, 83, 0.8); /* Latar belakang container dengan opacity 80% */
            padding: 20px;
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
        .button {
            display: inline-block;
            width: 166px; /* Lebar tombol */
            height: 60px; /* Tinggi tombol */
            margin: 10px;
            border: none;
            background-color: #2A9D8F; /* Warna tombol */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            line-height: 60px; /* Vertikal alignment */
            text-align: center;
        }
        .button:hover {
            background-color: #1F7A6C;
        }
        .options {
            margin-top: 20px;
        }
        .option-button {
            display: block;
            width: 166px; /* Lebar kotak opsi */
            height: 60px; /* Tinggi kotak opsi */
            margin: 10px auto;
            border: none;
            background-color: #2A9D8F; /* Warna opsi */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            line-height: 60px; /* Vertikal alignment */
            font-size: 16px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.6s;
        }
        .option-button.show {
            opacity: 1;
        }
        .shade {
            opacity: 0;
            transition: opacity 0.3s;
        }
        .show {
            opacity: 1;
        }
        .image-container img {
            width: 80%; /* Mengatur lebar gambar di halaman 1 */
            max-width: 250px; /* Lebar maksimum gambar */
            border: 0.3px solid #000;
            border-radius: 5px;
        }
        #message {
            margin: 0 auto;
            max-width: 90%;
            text-align: center;
            line-height: 1.5;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Halaman 1 -->
        <div id="page1">
            <div class="image-container">
                <img src="image1.jpg" alt="Gambar">
            </div>
            <p>haii, aku mau bilang sesuatuu</p>
            <button class="button" id="nextButton">next</button>
        </div>
        <!-- Halaman 2 -->
        <div id="page2" class="hidden">
            <p class="shade" id="message">sebenernya aku suka sama kamu hehe, aku ngga yakin bakal kamu terima tpi se engga nya aku uda nyoba haha</p>
            <div class="options">
                <button class="option-button" id="option1" data-choice="mau">
                    mau
                </button>
                <button class="option-button" id="option2" data-choice="hmm, aku pikir dulu">
                    hmm, aku pikir dulu
                </button>
                <button class="option-button" id="option3" data-choice="maaf, ngga dulu ya">
                    maaf, ngga dulu ya
                </button>
            </div>
        </div>
        <!-- Halaman 3 -->
        <div id="page3" class="hidden">
            <p id="responseMessage"></p>
        </div>
    </div>

    <script>
        document.getElementById('nextButton').addEventListener('click', function() {
            document.getElementById('page1').classList.add('hidden');
            const message = document.getElementById('message');
            document.getElementById('page2').classList.remove('hidden');
            setTimeout(() => {
                message.classList.add('show');
            }, 300);

            setTimeout(() => {
                const optionButtons = document.querySelectorAll('.option-button');
                optionButtons.forEach(button => button.classList.add('show'));
            }, 600);
        });

        document.querySelectorAll('.option-button').forEach(button => {
            button.addEventListener('click', function() {
                const choice = this.getAttribute('data-choice');
                console.log('Opsi yang dipilih:', choice); // Menampilkan pilihan di konsol

                if (this.id === 'option1') {
                    window.location.href = 'https://wa.me/6281999944230?text=mauu%2C%20aku%20juga%20suka%20kamuu'; // Mengarahkan ke nomor WhatsApp dengan draft teks
                } else if (this.id === 'option2') {
                    document.getElementById('page2').classList.add('hidden');
                    document.getElementById('responseMessage').textContent = 'baikla, makasii waktunya yaa';
                    document.getElementById('page3').classList.remove('hidden');
                } else if (this.id === 'option3') {
                    document.getElementById('page2').classList.add('hidden');
                    document.getElementById('responseMessage').textContent = 'baiklah, maaf suda menyita waktumu';
                    document.getElementById('page3').classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
