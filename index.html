<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background-color: rgba(38, 70, 83, 0.8); /* Opacity 80% */
            padding: 20px;
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .options {
            margin-top: 20px;
        }
        .option-button {
            display: block;
            padding: 10px;
            margin: 10px auto;
            border: none;
            background-color: #2A9D8F;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 80%; /* Menyesuaikan ukuran kotak opsi */
            max-width: 300px;
            text-align: center;
            font-weight: bold;
            box-sizing: border-box;
        }
        .option-button p {
            margin: 0;
            line-height: 1.4;
        }
        .option-button.show {
            opacity: 1;
        }
        .shade {
            opacity: 0;
            transition: opacity 0.3s;
        }
        .show {
            opacity: 1;
        }
        .image-container img {
            width: 100%;
            max-width: 300px;
            border: 0.3px solid #000;
            border-radius: 5px;
        }
        #message {
            margin: 0 auto;
            max-width: 90%;
            text-align: center;
            line-height: 1.5;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Halaman 1 -->
        <div id="page1">
            <div class="image-container">
                <img src="image1.jpg" alt="Gambar">
            </div>
            <p>haii, aku mau bilang sesuatuu</p>
            <button class="button" id="nextButton">next</button>
        </div>
        <!-- Halaman 2 -->
        <div id="page2" class="hidden">
            <p class="shade" id="message">sebenernya aku suka sama kamu hehe, aku ngga yakin bakal kamu terima tpi se engga nya aku uda nyoba haha</p>
            <div class="options">
                <button class="option-button" id="option1">
                    <p>mau</p>
                </button>
                <button class="option-button" id="option2">
                    <p>hmm, aku pikir dulu</p>
                </button>
                <button class="option-button" id="option3">
                    <p>maaf, ngga dulu ya</p>
                </button>
            </div>
        </div>
        <!-- Halaman 3 -->
        <div id="page3" class="hidden">
            <p id="responseMessage"></p>
        </div>
    </div>

    <script>
        document.getElementById('nextButton').addEventListener('click', function() {
            document.getElementById('page1').classList.add('hidden');
            const message = document.getElementById('message');
            document.getElementById('page2').classList.remove('hidden');
            setTimeout(() => {
                message.classList.add('show');
            }, 300);

            setTimeout(() => {
                const optionButtons = document.querySelectorAll('.option-button');
                optionButtons.forEach(button => button.classList.add('show'));
            }, 600);
        });

        document.getElementById('option1').addEventListener('click', function() {
            window.location.href = 'https://wa.me/6281999944230?text=mauu%2C%20aku%20juga%20suka%20kamuu'; // Mengarahkan ke nomor WhatsApp dengan draft teks
        });

        document.getElementById('option2').addEventListener('click', function() {
            document.getElementById('page2').classList.add('hidden');
            document.getElementById('responseMessage').textContent = 'baikla, makasii waktunya yaa';
            document.getElementById('page3').classList.remove('hidden');
        });

        document.getElementById('option3').addEventListener('click', function() {
            document.getElementById('page2').classList.add('hidden');
            document.getElementById('responseMessage').textContent = 'baiklah, maaf suda menyita waktumu';
            document.getElementById('page3').classList.remove('hidden');
        });
    </script>
</body>
</html>
